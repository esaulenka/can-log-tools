plugins {
    id 'java'
}

apply from: 'dependencies.gradle'

group 'org.rusefi'
version '0.1-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation libs.junit
}

defaultTasks 'jar'

jar {
    manifest {
        attributes(
                'Main-Class': 'com.rusefi.can.TrcToMlq'
        )
    }
}