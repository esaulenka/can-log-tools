plugins {
    id 'java'
}

apply from: 'dependencies.gradle'

group 'org.rusefi'
version '0.11-SNAPSHOT'

allprojects {
    repositories {
        mavenCentral()
    }
}

dependencies {
    implementation libs.snakeyaml
    testImplementation libs.junit
}

defaultTasks 'jar'

jar {
    manifest {
        attributes(
                'Main-Class': 'com.rusefi.can.ToolSelector'
        )
    }
}